	# Enable highlightjs
	highlight_js = true

	# Repository
	provider = "Personal"
	#repo_url = "https://github.com/digitalcraftsman/hugo-material-docs"

	#version = "1.0.0"
	#logo = "images/logo.png"
	favicon = ""

	permalink = "#"

