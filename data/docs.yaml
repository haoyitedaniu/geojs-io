---
docs:
  endpoints:
    - name: 'IP - Returns the requesters IP address'
      methods: 
        - GET
      description: 'This endpoint just returns the IP address of the request originates from.'
      default_jsonp: 'geoip'
      responses:
        - name: 'Plain text'
          urls:
            - 'https://get.geojs.io/v1/ip'
          example: |
                  curl -s https://get.geojs.io/v1/ip
                  45.63.26.69
        - name: 'JSON'
          urls:
            - 'https://get.geojs.io/v1/ip.json'
          example: |
                  curl -s https://get.geojs.io/v1/ip.json
                  {"ip":"45.63.26.69"}
        - name: 'JSONP'
          urls:
            - 'https://get.geojs.io/v1/ip.js{?callback=XXXX}'
          example: |
                  curl -s https://get.geojs.io/v1/ip.js
                  geoip({"ip":"45.63.26.69"})
                  
                  curl -s https://get.geojs.io/v1/ip.js?callback=userip
                  userip({"ip":"45.63.26.69"})'
    - name: 'Country - Returns the requesters IP addresses country OR lookup a specific IP addresses country'
      methods:
        - GET
      description: 'This endpoint returns information about a specific IP address or the IP the request originates from. The JSON and JS URLs return the requesters IP if it differs from the requested one within the payload. There is also an optional endpoint to get the full country name when using plain text.'
      default_jsonp: 'countryip'
      responses:
        - name: 'Plain text'
          urls:
            - 'https://get.geojs.io/v1/ip/country'
            - 'https://get.geojs.io/v1/ip/country/full'
            - 'https://get.geojs.io/v1/ip/country/{ip address}'
            - "https://get.geojs.io/v1/ip/country/full/{ip address}"
          example: |
                  curl -s https://get.geojs.io/v1/ip/country
                  AU

                  curl -s https://get.geojs.io/v1/ip/country/full
                  Australia

                  curl -s https://get.geojs.io/v1/ip/country/198.41.215.162
                  US

                  curl -s https://get.geojs.io/v1/ip/country/full/198.41.215.162
                  United States
        - name: 'JSON'
          urls:
            - 'https://get.geojs.io/v1/ip/country.json'
            - 'https://get.geojs.io/v1/ip/country/{ip address}.json'
          example: |
                  curl -s https://get.geojs.io/v1/ip/country.json
                  {"ip":"45.63.26.69","country":"AU","name":"Australia","country_3":"AUS"}
                  
                  curl -s https://get.geojs.io/v1/ip/country/198.41.215.162.json
                  {"request_ip":"45.63.26.69","ip":"198.41.215.162","country":"US","name":"United States","country_3":"USA"}
        - name: 'JSONP'
          urls:
            - 'https://get.geojs.io/v1/ip/country.js[?callback=XXXX]'
            - 'https://get.geojs.io/v1/ip/country/{ip address}.js[?callback=XXXX>]'
          example: |
                  curl -s https://get.geojs.io/v1/ip/country.js
                  countryip({"ip":"45.63.26.69","country":"AU","name":"Australia","country_3":"AUS"})

                  curl -s https://get.geojs.io/v1/ip/country/198.41.215.162.js?callback=usercountry
                  usercountry({"request_ip":"45.63.26.69","ip":"198.41.215.162","country":"US","name":"United States","country_3":"USA"})
    - name: 'Geo Lookup - Returns the requesters IP addresses Geo location OR lookup a specific IP addresses Geo location'
      methods:
        - GET
      description: 'Along with country information this endpoint returns additional geographical information such as the city, region, timezone and others. Unlike the previous two endpoints this one does not have a plain text endpoint due to the large amount of data. Both endpoints return the requesters IP address if it differs from the requested one within the payload.'
      default_jsonp: 'geoip'
      responses:
        - name: 'JSON'
          urls:
            - 'https://get.geojs.io/v1/ip/geo.json'
            - 'https://get.geojs.io/v1/ip/geo/{ip address}.json'
          example: |
                  curl -s https://get.geojs.io/v1/ip/geo.json
                  {"city":"Sydney","timezone":"Australia\/Sydney","region":"New South Wales","country_code":"AU","ip":"45.63.26.69","longitude":"150.9677","latitude":"-33.9032","continent_code":"OC","country":"Australia","country_code3":"AUS"}

                  curl -s https://get.geojs.io/v1/ip/geo/198.41.215.162.json
                  {"request_ip":"45.63.26.69","city":"San Francisco","timezone":"America\/Los_Angeles","region":"California","country_code":"US","ip":"198.41.215.162","longitude":"-122.3933","latitude":"37.7697","continent_code":"NA","country":"United States","country_code3":"USA"}
        - name: 'JSONP'
          urls:
            - 'https://get.geojs.io/v1/ip/geo.js[?callback=XXXX>]'
            - 'https://get.geojs.io/v1/ip/geo/{ip address}.js[?callback=XXXX]'
          example: |
                  curl -s https://get.geojs.io/v1/ip/geo.js
                  geoip({"city":"Sydney","timezone":"Australia\/Sydney","region":"New South Wales","country_code":"AU","ip":"45.63.26.69","longitude":"150.9677","latitude":"-33.9032","continent_code":"OC","country":"Australia","country_code3":"AUS"})

                  curl -s https://get.geojs.io/v1/ip/geo/198.41.215.162.js?callback=user-geo
                  user-geo({"request_ip":"45.63.26.69","city":"San Francisco","timezone":"America\/Los_Angeles","region":"California","country_code":"US","ip":"198.41.215.162","longitude":"-122.3933","latitude":"37.7697","continent_code":"NA","country":"United States","country_code3":"USA"})

