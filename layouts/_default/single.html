{{ define "main" }}
<div class="container">
  <div class="columns is-centered is-gapless px-1 py-2">
    <div class="column is-8">
      <div class="page-titles pb-1 has-text-centered">
        <h1 class="title">{{ .Title }}</h1>
        <h2 class="subtitle">{{ .Params.description }}</h2>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="columns is-centered is-gapless">
    <div class="column is-8">
      <div class="content px-1">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>

{{ end }}
